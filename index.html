<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>

      <form class="trybewarts-login">
        <input type="email" name="email" placeholder="Email" id="email" />
        <input type="password" name="password" placeholder="Senha" id="senha" />
        <button id="buttonLogin" type="submit">Entrar</button>
      </form>
    </header>
    <main>
      <form id="evaluation-form" action="">
        <div id="fullname">
          <input type="text" placeholder="Nome" id="input-name" />
          <input type="text" placeholder="Sobrenome" id="input-lastname" />
        </div>
        <div id="housemail">
          <input type="email" placeholder="Email" id="input-email" />
          <select name="house" id="house">
            <option value="Gitnória" text="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" text="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" text="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" text="Pytherina" id="pytherina-house">Pytherina</option>
         </select>
      </div>
      <div id="family">
        <label for="" id="label-family">Qual sua família?</label>
       
        <label for="frontend"> <input type="radio" name="family" value="Frontend" id="frontend"> Familia Frontend</label>
        
        <label for="backend"> <input type="radio" name="family" value="Backend" id="backend"> Familia Backend</label>
        
        <label for="fullstack"> <input type="radio" name="family" value="FullStack" id="fullstack"> Familia Fullstack</label>
      </div>
      <div id="content">
        <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <label for="hofs"><input id="hofs" type="checkbox" class="subject" value="HoFs">HoFs</label>
          <label for="jest"><input id="jest"  type="checkbox" class="subject" value="Jest">Jest</label>
          <label for="promises"><input id="promises" type="checkbox" class="subject" value="Promises">Promises</label>
          <label for="react"><input id="react" type="checkbox" class="subject" value="React">React</label>
          <label for="sql"><input id="sql" type="checkbox" class="subject" value="SQL">SQL</label>
          <label for="python"><input id="python" type="checkbox" class="subject" value="Python">Python</label>
      </div>
      <div id="rate">
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label><br>
        <label for="one"><input id="one" name="rate" value="1" type="radio">1</label>
        <label for="two"><input id="two" name="rate" value="2" type="radio">2</label>
        <label for="three"><input id="three" name="rate" value="3" type="radio">3</label>
        <label for="four"><input id="four" name="rate" value="4" type="radio">4</label>
        <label for="five"><input id="five" name="rate" value="5" type="radio">5</label>
        <label for="six"><input id="six" name="rate" value="6" type="radio">6</label>
        <label for="seven"><input id="seven" name="rate" value="7" type="radio">7</label>
        <label for="eight"><input id="eight" name="rate" value="8" type="radio">8</label>
        <label for="nine"><input id="nine" name="rate" value="9" type="radio">9</label>
        <label for="ten"><input id="ten" name="rate" value="10" type="radio">10</label>
      </div>
      <div id="comment">
        <label class="textarea" for="">Deixe seu comentário:</label>
        <br>
        <textarea maxlength="500" cols="30" rows="10"></textarea>
      </div>
      <div >
        <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?<input id="agreement" type="checkbox"></label>
      </div>
      <button type="submit" id="submit-btn" disabled>Enviar</button>
      </form>
      <img
        id="trybewarts-forms-logo"
        src="images/trybewarts-colored.svg"
        alt="trybewarts Flag"
      />
    </main>

    <script src="script.js"></script>
  </body>
</html>
